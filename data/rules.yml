version: "3.0"

rules:

# - rule: Say goodbye anytime the user says goodbye
#   steps:
#   - intent: goodbye


- rule: say hello to user
  steps:
  - intent: greet
  - action: utter_greet

- rule: say goodbye to user
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: when user provide symptoms
  steps:
  - intent: symptoms
  - action: action_symptoms_tracker

 - rule: when user provides symptoms confirmation
   steps:
   - intent: affirm
   - action: utter_affirm

 - rule: when user denies symptoms confirmation
   steps:
   - intent: deny
   - action: utter_deny

 - rule: respond positively when the user says thank you
   steps:
   - intent: thanks
   - action: utter_thanks